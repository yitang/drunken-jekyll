# Site settings
title: Drunken Jekyll
# email: your-email@domain.com
description: "Bourbon, Neat, Bitters, & Refills"
baseurl: ""
url: "http://0.0.0.0:4000/"

paginate: 7

# Sass
sass:
  sass_dir: _sass

# Owner/author information
owner:
  name:           Nick Horton
  avatar:         nick-horton-writing.jpg
#  email:          you@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        theironsamurai
  facebook:        theironsamurai
  github:        theironsamurai
  stackexchange:
  linkedin:
  instagram:        theironsamurai
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
  - title: Tags
    url: /tags/
  - title: The Iron Samurai
    url: http://theironsamurai.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:year/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: true
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "README.md", "LICENSE", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
